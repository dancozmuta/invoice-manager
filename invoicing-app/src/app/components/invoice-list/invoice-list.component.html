<div class="invoice-preview__header">
  <div class="title">
    <h1 class="title__main">Invoices</h1>
    <p class="title__info">There are {{ invoices.length }} total invoices.</p>
  </div>
  <div class="controls">
    <div class="filter">
      <span class="filter__label">Filter by status</span>
      <img class="filter__icon" src="assets/icon-arrow-down.svg" alt="Icon" />
    </div>
    <app-button
      icon="./assets/icon-plus.svg"
      text="New Invoice"
      class="button--primary"
      (click)="toggleOffCanvas()"
    ></app-button>
  </div>
</div>
<div class="invoice-preview-container" *ngFor="let invoice of invoices">
  <app-invoice-preview
    [invoice]="invoice"
    class="invoice-preview__item-content"
    (openInvoice)="handleOpenInvoice($event)"
  ></app-invoice-preview>
</div>
